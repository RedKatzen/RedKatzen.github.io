<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <!-- Container -->
  <main class="container" role="main">
    <div class="content">
      <!-- Input Date of Birth -->
      <div class="input">
        <!-- Day -->
        <div>
          <h6>Day</h6>
          <input type="text" placeholder="DD" id="day">
          <p class="error"></p>
        </div>
        <!-- Month -->
        <div>
          <h6>Month</h6>
          <input type="text" placeholder="MM" id="month">
          <p class="error"></p>
        </div>
        <!-- Year -->
        <div>
          <h6>Year</h6>
          <input type="text" placeholder="YYYY" id="year">
          <p class="error"></p>
        </div>
      </div>
      <!-- Button -->
        <hr>
        <button id="btnSubmit">
          <img src="./assets/images/icon-arrow.svg" alt="button-submit-answers">
        </button>

      <!-- Result -->
      <div class="result">
        <h1><span id="yearsOut">--</span> years</h1>
        <h1><span id="monthsOut">--</span> months</h1>
        <h1><span id="daysOut">--</span> days</h1>
      </div>
    </div>
  </main>


  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Shashikantbharti">Shashikant Bharti</a>.
  </footer>


  <script src="./assets/js/main.js"></script>
</body>
</html>
